<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Proza+Libre:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full d-flex">
          <h3 class="h-entry code-journal-text">Code Journal</h3>
          <a href="#entries" class="a-entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="" data-view="entry-form">
      <form id="form" class="container">
        <div class="row">
          <div class="column-full">
            <h2 class="new-entry-text">New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img
              id="image"
              src="/images/placeholder-image-square.jpg"
              alt="placeholder">
          </div>
          <div class="column-half">
            <label for="title" class="margin-bot input-media">Title</label>
            <input
              required
              id="title"
              name="name"
              type="text"
              class="input-radius input-padding">
            <label for="url" class="margin-bot margin-top">Photo URL</label>
            <input
              required
              id="url"
              name="url"
              type="url"
              class="input-radius input-padding">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes" class="margin-bot margin-top">Notes</label>
            <textarea
              required
              id="notes"
              name="notes"
              class="input-radius input-padding"
              rows="6"></textarea>
          </div>
        </div>
        <div class="row j-end">
          <div class="column-ten">
            <button id="save" class="save-entry margin-top button-media">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div class="" data-view="entries">
      <div class="container">
        <div class="row">
          <div class="column-full d-flex j-space">
            <h2>Entries</h2>
            <button class="new-button">NEW</button>
          </div>
        </div>
        <div class="row">
          <ul class="unordered"></ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
